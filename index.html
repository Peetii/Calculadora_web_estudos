<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando_Calculadoras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora Aritmética</h1>
    <div>
        <input type="number" id="n1" placeholder="Insira o 1º valor">
        <input type="number" id="n2" placeholder="Insira o 2º valor">
        <select  id="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">X</option>
            <option value="/">/</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <br>
        <h3>Resultado: </h3>
        <h2 id="resultado"></h2>


    </div>
    

    
</body>
</html>
